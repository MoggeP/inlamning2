<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämning2</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div>
        <h1 class="inkomst-header">Inkomst</h1>

        <div class="inkomst-lista"></div>

    <form>

        <select name="" id="">

            <option value="+" class="plus">+</option>

            <input type="text" name="" id="besk" placeholder="Beskrivning">
            <input type="number" name="" id="num" placeholder="Kr">
            <button>Lägg till</button>

        </select>

    </form>
